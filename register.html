<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="./style.css">

    <script defer src="./reg.js"></script>
    <title>LOG IN</title>
</head>
<body>
   <div class="boxs">
    <form class="userform">
        <div class="correo">
            <label for="email">Correo Electronico:</label>
            <input type="email" name="email" id="email" class="email" placeholder="user@user.com" required>
        </div>
        <div class="contra">
            <label for="password">Contraseña:</label>
            <input type="password" placeholder="Ingrese Contraseña" name="password" id="password" class="password" required>
        </div>
        <button class="reg-btn">Registrarse</button>
    </form>
</div>
   
</body>
</html>
